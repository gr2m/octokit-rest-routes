<h2>
<a id="re-run-a-workflow" class="anchor" href="#re-run-a-workflow" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Re-run a workflow</h2>
<p>Re-runs your workflow run using its <code>id</code>. Anyone with write access to the repository can use this endpoint. GitHub Apps must have the <code>actions</code> permission to use this endpoint.</p>
<pre><code>POST /repos/:owner/:repo/actions/runs/:run_id/rerun
</code></pre>
<h3>
<a id="response-3" class="anchor" href="#response-3" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 201 Created
</code></pre>

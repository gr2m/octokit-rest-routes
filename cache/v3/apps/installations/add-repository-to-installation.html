<h2>
<a id="add-repository-to-installation" class="anchor" href="#add-repository-to-installation" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Add repository to installation</h2>
<p>Add a single repository to an installation.</p>
<pre><code>PUT /user/installations/:installation_id/repositories/:repository_id
</code></pre>
<p>The authenticated user must have admin access to the repository.</p>
<h3>
<a id="response-2" class="anchor" href="#response-2" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>

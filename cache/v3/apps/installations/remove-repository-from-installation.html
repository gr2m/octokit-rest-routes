<h2>
<a id="remove-repository-from-installation" class="anchor" href="#remove-repository-from-installation" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Remove repository from installation</h2>
<p>Remove a single repository from an installation.</p>
<pre><code>DELETE /user/installations/:installation_id/repositories/:repository_id
</code></pre>
<p>The authenticated user must have admin access to the repository.</p>
<h3>
<a id="response-3" class="anchor" href="#response-3" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>

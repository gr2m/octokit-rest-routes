<h2>
    <a id="delete-email-addresses" class="anchor" href="#delete-email-addresses" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete email address(es)</h2>
<pre><code>DELETE /user/emails
</code></pre>
<h3>
    <a id="input-1" class="anchor" href="#input-1" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Input</h3>
<p>You can include a single email address or an array of addresses:</p>
<pre class="highlight highlight-json"><code><span class="p">[</span><span class="w">
  </span><span class="s2">&quot;octocat@github.com&quot;</span><span class="p">,</span><span class="w">
  </span><span class="s2">&quot;support@github.com&quot;</span><span class="w">
</span><span class="p">]</span><span class="w">
</span></code></pre>
<h3>
    <a id="response-3" class="anchor" href="#response-3" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>

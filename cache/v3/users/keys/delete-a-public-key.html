<h2>
<a id="delete-a-public-key" class="anchor" href="#delete-a-public-key" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a public key</h2>
<p>Removes a public key. Requires that you are authenticated via Basic Auth
or via OAuth with at least <code>admin:public_key</code> <a href="/apps/building-integrations/setting-up-and-registering-oauth-apps/about-scopes-for-oauth-apps/">scope</a>.</p>
<pre><code>DELETE /user/keys/:id
</code></pre>
<h3>
<a id="response-4" class="anchor" href="#response-4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>

<h2>
<a id="version-information" class="anchor" href="#version-information" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Version information</h2>
<p>The current version of a GitHub Enterprise instance is returned in the response header of every API:</p>
<p><code>X-GitHub-Enterprise-Version: 2.12.0</code></p>
<p>You can also read the current version by calling the <a href="/v3/meta/">meta endpoint</a>.</p>

<h2>
<a id="delete-a-migration-archive" class="anchor" href="#delete-a-migration-archive" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Delete a migration archive</h2>
<p>Deletes a previous migration archive. Migration archives are automatically deleted after seven days.</p>
<pre><code>DELETE /orgs/:org/migrations/:migration_id/archive
</code></pre>
<h3>
<a id="response-4" class="anchor" href="#response-4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Response</h3>
<pre class="highlight highlight-headers"><code>Status: 204 No Content
</code></pre>
